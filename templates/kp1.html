<h3>Трансляция камеры на сайте </h3>

<!--noindex-->
    <style type="text/css">
    .cam-wrapper {
            text-align: left;
          }
            .cam {
                display: inline-block;
                margin: 1px 100px 1px 1px;
                cursor: pointer;
                width: 280px;
                height: 210px;
                border: 2px solid red;
                border-radius: 10px;
                }
    </style>
    <script>


        setInterval(function () {

                $(".cam").each(function (index) {
                var obj = $(this);
                d = new Date();
                var bg = obj.css("background-image").match(/((http|https):\/\/.*(jpg|png|gif)).*/i)[1] + '?random=' + d.getTime();
                console.log(bg);
                $('<img/>').attr('src', bg).load(function () {
                $(this).remove();
                obj.css('background-image', 'url(' + bg + ')');
                 });
                             });
                                     }, 1000);



    </script>


<div class="cam-wrapper">
